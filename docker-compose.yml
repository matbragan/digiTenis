version: '3.8'

volumes:
  digitenis-database:

services:
  sql_server:
    container_name: digitenis_db
    image: mcr.microsoft.com/mssql/server:2019-latest
    hostname: digitenis
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "digiTenis2#"
    volumes:
      - digitenis-database:/data

